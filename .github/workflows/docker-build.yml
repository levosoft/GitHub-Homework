name: Docker Image CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Repository klónozása
        uses: actions/checkout@v4

      - name: Bejelentkezés a Docker Hub-ba
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker image buildelése
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/homework:latest .

      - name: Image feltöltése a Docker Hubra
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/homework:latest
